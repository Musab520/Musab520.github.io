<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="author" content="Musab Abuasi">

    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="assets/fonts/fonts.css" type="text/css">
    <title>Musab Abuasi's Portfolio</title>
</head>

<body>
    <div id="sidebar">
        <div class="divider"></div>
        <div id="rectangle-circle-container">

                <div id="img-container">

                    <img src="assets/images/phone.png" alt="Phone" width="5rem" height="5rem"></img>

                </div>
                <div id="contact-me-location">

                </div>

    <main>

        <div id="content-container">

                <section id="about-me" class="left-container">
                    <h2>About Me</h2>

                <section id="technical" class="right-container">

            <div id="content-2">

                    <h2>Professional Experience</h2>
                </section>

        <footer>
            <h2>Footer</h2>
        </footer>
